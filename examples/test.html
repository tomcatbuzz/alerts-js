<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AlertsJS Example</title>
</head>
<body>
    <input type="button" onclick="firstAlert.alert()" value="Click me" />
    <script src="../dist/alerts.js"></script>
    <script>
        let firstAlert = new Alert({
            theme: {
                name: 'default',
                src: 'default.css'
            },
            title: 'Approved',
            message: 'Finally',
            timeout: 5,
            // icon: 'success',
            // action: {
            //     type: 'link',
            //     redirect: 'https://google.com'
            // },
            button: {
                type: 'submit',
                text: 'Hehehe!',
                action: {
                    type: 'link',
                    redirect: 'https://google.com'
                }
            },
            customHTML: {
                content: `
                    <form action="/" method="POST">
                        <input type="text" placeholder="Your name" style="color:red;" />
                        <input type="submit" value="Subscribe me!" />
                    </form>
                `
            },
            closeButtonText: 'Close',
        });
    </script>
</body>

</html>
